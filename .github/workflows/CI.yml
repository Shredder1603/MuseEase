name: Hello World Test

on:
  push:
    branches:
      - main
  workflow_dispatch:  

jobs:
  hello-world:
    runs-on: windows-latest 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Hello World Script
        run: python hello.py
